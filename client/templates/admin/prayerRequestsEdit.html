<template name="prayerRequestsEdit">
<form>
	<table class="requestsAdmin">
		<tr>
			<th>Category</th>
			<th>Content</th>
		</tr>
			<tr>
				<td style="vertical-align: top"><input type="text" name="category" value="{{editRequest.category}}"></td>
				<td><textarea rows="4" cols="100" name="request">{{editRequest.request}}</textarea></td>
			</tr>
	</table>
	<input type="submit" value="Submit" />
</form>
</template>
