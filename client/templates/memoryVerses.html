<template name="memoryVerses">
<H2>Memory Verses</H2>
<table>
	{{#each memoryVerses}}
	<tr><td>
		<div class="memoryVerse">
			<div class="verseReference">{{reference}}</div>
			<div class="verseText">{{text}}</div>
		</div>
		<div>&nbsp;</div>
	</td></tr>
	{{/each}}
</table>
</template>
