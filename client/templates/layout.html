<template name="layout">
	<H1><a href="/" class="headerTitle">Mark's Prayer App</a></H1>
	<div class="todaysDate">
		{{> todaysDate}}
	</div>

	<H2>Today's Verse</H2>
	<div class="todaysVerse">
		{{> todaysVerse}}
	</div>

	<div>{{> pageLinks}}</div>
	
	<H2>Today's Westminster Catechism Q/A</H2>
	<div class="todaysWestminsterCatechismQA">{{> todaysWestMinsterCatechism}}</div>

	{{> yield}} 
</template>
